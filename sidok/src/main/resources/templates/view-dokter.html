<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title> Home </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <br>
        <h3 class="badge-light text-lg-center"> Detail Dokter </h3>
        <p th:text = "'Nama           : ' +${dokter.nama}"></p>
        <p th:text = "'Nik           : ' +${dokter.nik}"></p>
        <p th:text = "'Tempat Lahir           : ' +${dokter.tempatLahir}"></p>
        <p th:text = "'Tanggal Lahir           : ' +${dokter.tanggalLahir}"></p>
        <p th:text = "'Jenis Kelamin           : ' +${dokter.jenisKelamin}"></p>
        <p th:text = "'Spesialis           : '"></p>
        <div th:unless="${dokter.listSpesialisasi.size() == 0}"th:each = "spesialisasiDokter: ${dokter.listSpesialisasi}">
            <p th:text="${spesialisasiDokter.spesialisasi.nama}"></p>
        </div>
        <br>
        <br>
        <button type="submit" name="changeJadwal" class="btn btn-sm btn-dark">Ubah</button>
        <button type="submit" name="removeDokter" class="btn btn-sm btn-danger">hapus</button>
        <br>
        <a class="btn btn-link" th:href="'/'" style="justify-content: center">Kembali Ke Home</a>
    </div>
    <div class="col-sm-4"></div>
</div>

</body>
<nav th:replace="fragments/fragment :: footer"></nav>

</html>
