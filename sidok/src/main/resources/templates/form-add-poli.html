<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add Poli </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h3> Tambah Poli</h3>
<form th:action="@{/dokter/poli}" class="form-group" th:objects="${poli}" method="POST">

    <label class="col-sm-1 control-label">Nama</label>
    <input type="text" class="form-control-sm" name="nama"/> <br>
    <label class="col-sm-1 control-label">Lokasi</label>
    <input type="text" class="form-control-sm" name="lokasi"/> <br>
    <br>
    <button type="submit" class="btn-sm btn-primary"> Submit </button>
</form>
</body>
<nav th:replace="fragments/fragment :: footer"></nav>
</html>
