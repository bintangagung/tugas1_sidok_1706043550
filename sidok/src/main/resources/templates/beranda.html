<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title> Home </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid" style="margin-top: 30px">
    <h2 style="text-align:center;"> Sistem Informasi Dokter </h2>
    <h3 class="badge-light text-lg-left"> Daftar Dokter </h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <b><th>No</th>
                <th>Nama</th>
                <th>NIP</th>
                <th>NIK</th>
                <th>Jenis Kelamin</th>
                <th>Spesialisasi</th>
                <th>            </th> </b>
            </tr>
        </thead>
        <tbody>
        <tr th:each="dokter, iterationStatus: ${listDokter}">
            <td><h6 th:text = ${iterationStatus.count}></h6></td>

            <td><h6><a th:text = ${dokter.nama} th:href="@{/dokter?nikDokter=}+${dokter.nik}"></a></h6></td>

            <td><h6 th:text = ${dokter.nip}></h6></td>
            <td><h6 th:text = ${dokter.nik}></h6></td>
            <td><h6 th:text = ${dokter.jenisKelamin}></h6></td>
            <td>
                <h6 th:if="${dokter.listSpesialisasi.size() == 0}" th:text="'-'"></h6>
                <div th:unless="${dokter.listSpesialisasi.size() == 0}"th:each = "spesialisasiDokter: ${dokter.listSpesialisasi}">
                    <h7 th:text="${spesialisasiDokter.spesialisasi.nama}"></h7>
                </div>
            </td>
            <td>
                <a th:href="@{/jadwal/tambah/}+${dokter.nip}" class="btn btn-sm btn-primary">Tambah Jadwal</a>
                <a th:href="@{/dokter/update/}+${dokter.idDokter}" class="btn btn-sm btn-dark">Ubah</a>
                <a th:href="@{/dokter/delete/}+${dokter.idDokter}" class="btn btn-sm btn-danger">hapus</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a class="btn btn-sm btn-dark" th:href="'/dokter/tambah'">Tambah Dokter</a>

</div>
</body>
<nav th:replace="fragments/fragment :: footer"></nav>

</html>
